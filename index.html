<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Qualculator</h1>

    <div class="grid-container">

        <button class="grid-item" onclick="dis('%')">%</button>

        <button class="grid-item" onclick="dis('8')">8</button>
