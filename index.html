<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style/style.css">
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@600&display=swap" rel="stylesheet">
    <title>Qualculator</title>
</head>

<body>
    <h1>Qualculator</h1>

    <div class="grid-container">
        <input type="text" id="input" value="0" readonly>
        <button title="c" class="grid-item" onclick="clearNum()">c</button>
        <button title="/" class="grid-item" onclick="display_divide('/')">/</button>
        <button title="%" class="grid-item" onclick="display_modulo('%')">%</button>
        <button title="&larr;" class="grid-item" onclick="clearLastNumber()">&larr;</button>
        <button title="7" class="grid-item" onclick="display(7)">7</button>
        <button title="8" class="grid-item" onclick="display(8)">8</button>
        <button title="9" class="grid-item" onclick="display(9)">9</button>
        <button title="*" class="grid-item" onclick="display_multi('*')">*</button>
        <button title="4" class="grid-item" onclick="display(4)">4</button>
        <button title="5" class="grid-item" onclick="display(5)">5</button>
        <button title="6" class="grid-item" onclick="display(6)">6</button>
        <button title="-" class="grid-item" onclick="display_sub('-')">-</button>
        <button title="1" class="grid-item" onclick="display(1)">1</button>
        <button title="2" class="grid-item" onclick="display(2)">2</button>
        <button title="3" class="grid-item" onclick="display(3)">3</button>
        <button title="+" class="grid-item" onclick="display_add('+')">+</button>
        <button title="0" class="grid-item zero" onclick="display(0)">0</button>
        <button title="." class="grid-item" onclick="display('.')">.</button>
        <button title="=" class="grid-item" onclick="solve()">=</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
